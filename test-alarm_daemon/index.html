<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Silent Alarm Daemon</title>
    <script src="js/silentalarm.js"></script>
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
</head>

<body>
    <h2>Silent Alarm: It's Caffeine For Your Phone</h2>
    <div id="options">
        <label>Alarm Every X Hours:
            <input id="hr" name="hours" type="number" placeholder="2" />
        </label>
        <label>Repeat this X Times:
            <input id="repeat" name="repetitions" type="number" placeholder="5" />
        </label>
    </div>
    <div id="buttons">
        <button id="start">Start Alarm Daemon</button>
    </div>
</body>

</html>
